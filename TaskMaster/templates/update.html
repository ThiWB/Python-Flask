{% extends 'base.html' %}


{% block head%}
<title>Task Master</title>
{% endblock %}

{% block body%}
<div class="content">
    <h1>Atualizar Tarefa</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input class="input-text" type="text" name="content" id="content" value="{{task.content}}" maxlength="30">
        <input class="input-button" type="submit" value="ATUALIZAR">
    </form>
</div>
{% endblock %}
